  <style>
    * {
      top: 0;
      margin: 0;
      padding: 0;
    }
    /* .bg {
      position: absolute;
      background-color: black;

    #success {
      text-align: center;
      margin-top: 50px;
      margin-left: 400px;
      margin-right: 400px;
      margin-bottom: 100px;
      font-size: 40px;
      color: black;
      padding: 20px;
      border: 1px solid black;
      border-radius: 20px;
      border: none;
      box-shadow: 0px 5px 10px black;
      background-color: white;
      animation: success 1.5s linear;
    }
    @keyframes success {
      0% {
        transform: translateY(-50px);
        opacity: 0;
      }
      100% {
        transform: translateY(0px);
        opacity: 1;
      }
    }
    @media screen and (max-width: 1000px) {
      #success {
        margin-left: 250px;
        margin-right: 250px;
      }
    }
    @media screen and (max-width: 700px) {
      #success {
        margin-left: 150px;
        margin-right: 150px;
      }
    }
    @media screen and (max-width: 520px) {
      #success {
        margin-left: 50px;
        margin-right: 50px;
      }
    }
    @media screen and (max-width: 320px) {
      #success {
        margin-left: 20px;
        margin-right: 20px;
      }
    }
  </style>
  <body>
    <!-- <div class="bg"></div> -->
    <h1 id="success">
      Message received. <br />
      I appreciate your interest.
    </h1>
